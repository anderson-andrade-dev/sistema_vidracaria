<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{template :: html_head}"/>

<body>
<div th:replace="~{template :: html_nav}"></div>
<section>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-6 offset-md-3">
                <form action="#" method="post" th:action="@{entrada}"
                      id="formEntrada" name="formEntrada">
                    <div class="form-group">
                        <label for="valor">Valor</label>
                        <input class="form-control" type="text"
                               placeholder="Valor" id="valor" name="valor"
                               required>
                    </div>
                    <div class="form-group">
                        <label for="responsavel">Responsável</label>
                        <input class="form-control" type="text"
                               placeholder="Responsável" id="responsavel"
                               name="responsavel" required>
                    </div>
                    <div class="form-group">
                        <label for="descricao">Descrição</label>
                        <textarea class="form-control" placeholder="Descrição"
                                  rows="4" cols="50" id="descricao"
                                  name="descricao"
                                  required></textarea>
                    </div>
                    <div class="">
                        <input class="btn btn-primary" type="submit"
                               value="Cadastra">
                    </div>
                </form>
            </div>
        </div>

    </div>
</section>
<br>
<div class="container">
    <div th:replace="~{template :: html_footer}"></div>
</div>

</body>

</html>
