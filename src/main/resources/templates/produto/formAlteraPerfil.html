<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{template :: html_head}"/>

<body>
<div th:replace="~{template :: html_nav}"></div>
<section>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-6 offset-md-3">
                <form action="#" method="post"
                      th:action="@{/produto/alteraPerfil}" id="formPerfil"
                      name="formPerfil">
                    <div class="form-group">
                        <label for="id">Id</label>
                        <input th:value="${perfil.id}" class="form-control"
                               type="text" placeholder="ID" id="id" name="id" required readonly>
                    </div>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input th:value="${perfil.nome}"
                               class="form-control" type="text"
                               placeholder="Nome" id="nome" name="nome" required>
                    </div>

                    <div class="form-group">
                        <label for="peso">Peso por Metro Linear</label>
                        <input th:value="${perfil.peso}" class="form-control"
                               type="text" placeholder="Peso Metro Linear"
                               id="peso" name="peso" required>
                    </div>

                    <div class="">
                        <input class="btn btn-primary" type="submit"
                               value="Altera">
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<br>
<div class="container">
    <div th:replace="~{template :: html_footer}"></div>
</div>
</body>
</html>
