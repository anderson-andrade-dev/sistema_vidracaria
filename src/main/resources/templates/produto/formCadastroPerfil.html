<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{template :: html_head}"/>

<body>
<div th:replace="~{template :: html_nav}"></div>
<section>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-6 offset-md-3">
                <form action="#" method="post"
                      th:action="@{/produto/adicionarPerfil}" id="formPerfil"
                      name="formPerfil">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input class="form-control" type="text"
                               placeholder="Nome" id="nome" name="nome"
                               required>
                    </div>
                    <div class="form-group">
                        <label for="peso">Peso Por Metro Linear</label>
                        <input class="form-control"
                               placeholder="Peso por Metro Linear" id="peso"
                               name="peso" required inputmode="numeric" pattern="\d*">
                    </div>
                    <div class="">
                        <input class="btn btn-primary" type="submit"
                               value="Cadastra">
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<br>
<div class="container">
    <div th:replace="~{template :: html_footer}"></div>
</div>
</body>
</html>
