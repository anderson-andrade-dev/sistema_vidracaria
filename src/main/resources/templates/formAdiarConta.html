<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{template :: html_head}"/>

<body>
<div th:replace="~{template :: html_nav}"></div>
<section>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-6 offset-md-3">
                <form action="#" method="post" th:action="@{adiar}"
                      id="formConta" name="formConta">
                    <div class="form-group">
                        <label for="valor">ID</label>
                        <input class="form-control" type="text" placeholder="ID"
                               id="id" name="id" hidden
                               th:text="${id}" th:value="${id}">
                    </div>
                    <div class="form-group">
                        <label for="data">Data Adiamento</label>
                        <input class="form-control" type="date"
                               placeholder="Data Vencimento" id="data"
                               name="data"
                               required>
                    </div>
                    <div class="">
                        <input class="btn btn-primary" type="submit"
                               value="Adiar">
                    </div>
                </form>
            </div>
        </div>

    </div>
</section>
<br>
<div class="container">
    <div th:replace="~{template :: html_footer}"></div>
</div>

</body>

</html>
